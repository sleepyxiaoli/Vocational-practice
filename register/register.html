<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="/register/register.css">
</head>

<body>
    <div class="registercard">
        <form action="/register/register.php" method="post">
            <div class="logo">
                <img src="/register/image/c26e2f51beabeb44c6ef5b5e982efcb9.png">
            </div>
            <h3>欢迎注册</h3>
            <label for="">昵&nbsp;&nbsp;称：</label>
            <input type="text" name="username" id="" placeholder="请输入您的用户昵称">
            <br>
            <br>
            <label for="">密&nbsp;&nbsp;码：</label>
            <input type="password" name="passwd" id="" placeholder="请输入您的密码">
            <br>
            <br>
            <button type="submit">提交</button>
            <a href="/login/login.html">已有账号，登录</a>
        </form>
    </div>
</body>

</html>
